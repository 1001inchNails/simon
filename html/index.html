<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

  <audio id="soundGameOver" src="../sound/gameOver.mp3"></audio>
  <audio id="soundGameStart" src="../sound/gameStart.mp3"></audio>
  <audio id="soundGreen" src="../sound/green.mp3"></audio>
  <audio id="soundRed" src="../sound/red.mp3"></audio>
  <audio id="soundYellow" src="../sound/yellow.mp3"></audio>
  <audio id="soundBlue" src="../sound/blue.mp3"></audio>

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
        <img src="../img/gameOver.png" alt="Game Over" class="img-fluid">
    </div>
</div>
  <main>
    <div id="top-container" class="d-flex flex-row justify-content-between">
      <div id="botn1">
        <button id="botReboot" class="btn btn-warning w-auto" title="Reiniciar"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <div id="logo-container" class="d-flex justify-content-center align-items-center">
        <img src="../img/logo.png" alt="Logo Simon" class="img-fluid">
      </div>
      <div id="botn2">
        <button id="botBorrarRecord" class="btn btn-danger w-auto" title="Resetear Record"><i class="fa-solid fa-eraser"></i></button>
      </div>
    </div>
    
    <nav>
      <div class="container-fluid">
        <div class="d-flex flex-column align-items-center">
          <div id="texto" class="d-flex flex-row gap-3">
            <div>
              <p><i class="fa-regular fa-star" title="Puntos"></i> <span id="score">0</span></p>
            </div>
            <div>
              <p><i class="fa-solid fa-star" title="Record"></i> <span id="max-score"></span></p>
            </div>
          </div>
          <div id="dificultadJCont" class="nav-item d-flex align-items-center">
            <label id="labDif" for="dificultadJ" class="form-label me-2">Dificultad:</label>
            <select class="form-select w-auto" id="dificultadJ">
              <option value="facil" data-tiempalumbr="1000" data-retraencen="250">Facil</option>
              <option value="normal" data-tiempalumbr="500" data-retraencen="175" selected>Normal</option>
              <option value="dificil" data-tiempalumbr="250" data-retraencen="125">Dificil</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    
    <div id="simonT" class="container text-center mt-5">
      <div id="timeCont">
        <p><span id="mensaje">Pulse el boton central para comenzar</span></p>
        <p id="pTimer"><i class="fa-solid fa-hourglass"></i> <span id="timerM"></span></p>
      </div>
      <div class="simon-main mx-auto">
        <div class="simon-cont">
          <div class="simon-button verde" id="verde"></div>
          <div class="simon-button rojo" id="rojo"></div>
          <div class="simon-button amarillo" id="amarillo"></div>
          <div class="simon-button azul" id="azul"></div>
          <div class="simon-centro" id="startG" title="Empezar partida"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
