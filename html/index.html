<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Simon</h1>

    <div class="container mt-5" id="contDif">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <label for="dificultadJ" class="form-label">Seleccionar dificultad:</label>
          <select class="form-select" id="dificultadJ">
            <option value="facil" data-tiempalumbr="1000" data-retraencen="250">Facil</option>
            <option value="normal" data-tiempalumbr="500" data-retraencen="175" selected>Normal</option>
            <option value="dificil" data-tiempalumbr="250" data-retraencen="125">Dificil</option>
          </select>
        </div>
      </div>
    </div>

    <div class="simon-main mx-auto">
      <div class="simon-cont">
        <div class="simon-button verde" id="verde"></div>
        <div class="simon-button rojo" id="rojo"></div>
        <div class="simon-button amarillo" id="amarillo"></div>
        <div class="simon-button azul" id="azul"></div>
        <div class="simon-centro" id="startG" title="Empezar partida"></div>
      </div>
    </div>

    <div class="mt-4">
        <h2>Turno: <span id="timerM"></span></h3>
      </div>

    <div class="mt-4">
      <h3>Puntos: <span id="score">0</span></h3>
      <h3>Record: <span id="max-score">0</span></h3>
    </div>

    <div class="mt-4">
      <h3><span id="mensaje">Pulse el boton central para comenzar</span></h3>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
