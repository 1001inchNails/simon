<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Simon</h1>

    <div class="simon-main mx-auto">
      <div class="simon-cont">
        <div class="simon-button verde" id="verde"></div>
        <div class="simon-button rojo" id="rojo"></div>
        <div class="simon-button amarillo" id="amarillo"></div>
        <div class="simon-button azul" id="azul"></div>
        <div class="simon-centro" id="botCentro"></div>
      </div>
    </div>

    <div class="mt-4">
      <h3>Record: <span id="max-score">0</span></h3>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
